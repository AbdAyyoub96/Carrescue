<div class="row">
  <br />
  <div class="col-md-6" *ngFor="let order of orders" style="margin-top:10px">

    <mat-card class="example-card" *ngIf="order?.state==user?.state">
      <mat-card-header>
        <mat-card-title>{{order?.user?.username}}</mat-card-title>
<!--<a [routerLink]="['/profile',order?.user?.id ]">{{order?.user?.username}}</a></mat-card-title>-->
        <mat-card-subtitle>{{ 'HOME.createDate' | translate }}  {{order?.createdDate}} </mat-card-subtitle>
        <mat-card-subtitle>{{ 'HOME.carModel' | translate }}  {{order?.carModel}} </mat-card-subtitle>
        <mat-card-subtitle>{{ 'HOME.manuYear' | translate }}  {{order?.manuYear}} </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p>
          {{order?.notes}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (color)="primary" (click)="navigateToDetails(trip.id)"> {{ 'HOME.details' | translate }}</button>

        <button mat-button (color)="primary" (click)="openOfferDialog(order?.id)">{{ 'HOME.SendOffer' | translate }}</button>

      </mat-card-actions>
    </mat-card>
  </div>

</div>
<simple-notifications></simple-notifications>
